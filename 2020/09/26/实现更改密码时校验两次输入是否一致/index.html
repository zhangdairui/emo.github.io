    <h2 id="实现更改密码时校验两次输入是否一致"><a href="#实现更改密码时校验两次输入是否一致" class="headerlink" title="实现更改密码时校验两次输入是否一致"></a>实现更改密码时校验两次输入是否一致</h2><p>效果图：<br><img src="https://i.loli.net/2020/09/26/7zIMlnrYgmBpHc1.png" alt="7zIMlnrYgmBpHc1"></p>
<p>如果两次输入密码匹配则点亮change password按钮，</p>
<p>同时“password do not match”字样消失。</p>
<p>顺便也实现了showpassword按钮，也就相当于输入密码时候的小眼睛，原理都是一样的。</p>

/span><br><span class="line">      &lt;&#x2F;div&gt;</span><br><span class="line">      &lt;p class&#x3D;&quot;text-center&quot;&gt;Use the form below to change your password.&lt;&#x2F;p&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">      &lt;div class&#x3D;&quot;row&quot;&gt;</span><br><span class="line">        &lt;div class&#x3D;&quot;col-sm-6 col-sm-offset-3 m-auto&quot;&gt;</span><br><span class="line"></span><br><span class="line">            &lt;div class&#x3D;&quot;input-group mb-4 input-group-lg&quot;&gt;</span><br><span class="line">              &lt;input type&#x3D;&quot;password&quot; class&#x3D;&quot;form-control&quot; name&#x3D;&quot;password1&quot; id&#x3D;&quot;password1&quot; placeholder&#x3D;&quot;New Password&quot; autocomplete&#x3D;&quot;off&quot;&gt;</span><br><span class="line">            &lt;&#x2F;div&gt;</span><br><span class="line"></span><br><span class="line">            &lt;div class&#x3D;&quot;input-group mb-3 input-group-lg&quot;&gt;</span><br><span class="line">              &lt;input type&#x3D;&quot;password&quot; class&#x3D;&quot;form-control&quot; name&#x3D;&quot;password1&quot; id&#x3D;&quot;password2&quot; placeholder&#x3D;&quot;Reapeat Password&quot; autocomplete&#x3D;&quot;off&quot;&gt;</span><br><span class="line">            &lt;&#x2F;div&gt;</span><br><span class="line"></span><br><span class="line">            &lt;div class&#x3D;&quot;row&quot;&gt;</span><br><span class="line">              &lt;div class&#x3D;&quot;col-sm-12 mb-4&quot;&gt;</span><br><span class="line">                &lt;span id&#x3D;&quot;pwmatch&quot; class&#x3D;&quot;glyphicon&quot; style&#x3D;&quot;color:red;&quot;&gt;Passwords Do Not Match&lt;&#x2F;span&gt;</span><br><span class="line">              &lt;&#x2F;div&gt;</span><br><span class="line">            &lt;&#x2F;div&gt;</span><br><span class="line"></span><br><span class="line">            &lt;div class&#x3D;&quot;form-check&quot;&gt;</span><br><span class="line">              &lt;button class&#x3D;&quot;btn btn-info btn-lg&quot; type&#x3D;&quot;button&quot; name&#x3D;&quot;showpassword&quot; id&#x3D;&quot;showpassword&quot; value&#x3D;&quot;Show Password&quot;&gt;Show password&lt;&#x2F;button&gt;</span><br><span class="line">              &lt;input type&#x3D;&quot;submit&quot; id&#x3D;&quot;ChangePassword&quot; disabled&#x3D;&quot;disabled&quot; class&#x3D;&quot;col-xs-12 btn btn-primary btn-load btn-lg&quot; data-loading-text&#x3D;&quot;Changing Password...&quot; value&#x3D;&quot;Change Password&quot;&gt;</span><br><span class="line">            &lt;&#x2F;div&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">      &lt;&#x2F;div&gt;&lt;!--&#x2F;col-sm-6--&gt;</span><br><span class="line">    &lt;&#x2F;div&gt;&lt;!--&#x2F;row--&gt;</span><br><span class="line">  &lt;&#x2F;div&gt;</span><br></pre></td></tr></table></figure>

<p>——–html底部内嵌script标签——–</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">&#x2F;&#x2F; Show password Button 点按按钮显示&#x2F;隐藏密码</span><br><span class="line">&lt;script type&#x3D;&quot;text&#x2F;javascript&quot;&gt;</span><br><span class="line">$(&quot;#showpassword&quot;).on(&#39;click&#39;, function()&#123;</span><br><span class="line"></span><br><span class="line">  var pass1 &#x3D; $(&quot;#password1&quot;);</span><br><span class="line">  var pass2 &#x3D; $(&quot;#password2&quot;);</span><br><span class="line"></span><br><span class="line">  var fieldtype1 &#x3D; pass1.attr(&#39;type&#39;);</span><br><span class="line">  var fieldtype2 &#x3D; pass2.attr(&#39;type&#39;);</span><br><span class="line"></span><br><span class="line">  if (fieldtype1 &#x3D;&#x3D; &#39;password&#39; &amp; fieldtype2 &#x3D;&#x3D; &#39;password&#39;) &#123;</span><br><span class="line">    pass1.attr(&#39;type&#39;, &#39;text&#39;);</span><br><span class="line">    pass2.attr(&#39;type&#39;, &#39;text&#39;);</span><br><span class="line">    $(this).text(&quot;Hide Password&quot;);</span><br><span class="line">  &#125;else&#123;</span><br><span class="line">    pass1.attr(&#39;type&#39;, &#39;password&#39;);</span><br><span class="line">    pass2.attr(&#39;type&#39;, &#39;password&#39;);</span><br><span class="line">    $(this).text(&quot;Show Password&quot;);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; Password Match 校验两次输入密码是否一致</span><br><span class="line"></span><br><span class="line">$(&quot;input[type&#x3D;password]&quot;).keyup(function()&#123;</span><br><span class="line">  if ($(&quot;#password1&quot;).val() !&#x3D; &quot;&quot; || $(&quot;#password2&quot;).val() !&#x3D; &quot;&quot;) &#123;</span><br><span class="line">    if ($(&quot;#password1&quot;).val() &#x3D;&#x3D; $(&quot;#password2&quot;).val()) &#123;</span><br><span class="line"></span><br><span class="line">      $(&quot;#pwmatch&quot;).css(&quot;display&quot;,&quot;none&quot;);</span><br><span class="line">      $(&quot;#ChangePassword&quot;).attr(&#39;disabled&#39;,false);</span><br><span class="line"></span><br><span class="line">    &#125;else&#123;</span><br><span class="line">    $(&quot;#pwmatch&quot;).css(&quot;display&quot;,&quot;block&quot;);</span><br><span class="line">    $(&quot;#ChangePassword&quot;).attr(&#39;disabled&#39;,&#39;disabled&#39;);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;);</span><br><span class="line">&#x2F;&#x2F;</span><br><span class="line"></span><br><span class="line">&lt;&#x2F;script&gt;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
